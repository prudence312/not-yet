<script>
function checkRefresh(value)
{
    document.form1.submit();
}

function uncheck(check)
{
    var prim = document.getElementById("allcities");
    var secn = document.getElementById("allfeatured");
    if (prim.checked == true && secn.checked == true)
    {
        if(check == 1)
        {
            secn.checked = false;
            checkRefresh();
        }
        else if(check == 2)
        {
            prim.checked = false;
            checkRefresh();
        }
    }

}
</script>
