<div class="login-background" align="center">
  <div class="container col-lg-4 col-sm-6">
    <div class="row">
      <div class="col-sm-12">

          <h1>Login</h1>

      </div>
      <div class="col-sm-12">
        <form class="form" name="form" ng-submit="vm.login(form)" novalidate>

          <div class="form-group">
            <input type="email" name="email" placeholder="Username" class="form-control" ng-model="vm.user.email" required>
          </div>

          <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-control" ng-model="vm.user.password" required>
          </div>

          <div class="form-group has-error">
            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
              Please enter your email and password.
            </p>
            <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
              Please enter a valid email.
            </p>

            <p class="help-block">{{ vm.errors.login }}</p>
          </div>

          <div>
            <button class="btn btn-inverse btn-lg btn-login" type="submit">
              Login
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
</div>
